spring.application.name=restaurant

#MySQL
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.password          = root
spring.datasource.username          = root
spring.datasource.url               = jdbc:mysql://localhost:3306/restaurantdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto = create
spring.jpa.show-sql           = true
spring.jpa.database-platform  = org.hibernate.dialect.MySQL8Dialect

# JWT secret key
security.jwt.secret-key      =MySuperSecretKey1312MySuperSecretKey1312
security.jwt.expiration-time =3600000